{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    
    <link rel="stylesheet" href="{% static "style.css"%}" />
   <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css"%}" rel="stylesheet">
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="{% static "bootstrap/assets/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">
	<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="{% static "bootstrap/assets/js/vendor/jquery.min.js" %}"></script>
		
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="{% static "bootstrap/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
	
	{% block headtag %} {% endblock %}
	    
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

	 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ODAN Hunt</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/accounts/login">Login-Signup</a></li>
          </ul>
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    {% block header %} {% endblock %}    
    {% block content %} {% endblock %}
    {% block footer %} {% endblock %}
    
</body>

</html>
